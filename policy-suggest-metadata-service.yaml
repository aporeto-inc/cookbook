APIVersion: 1
label: recipe:policy-suggest:metadata_service
data:
  recipes:
    - name: Create Metadata Service Rule
      description: Creates a basic metadata service rule for the current namespace.
      label: recipe:policy-suggest:metadata_service
      metadata:
        - "@aporeto:author=aporeto"
      associatedTags:
        - "aporeto:recipe:placement=policy-suggest"
        - "aporeto:recipe:placement=infrastructure"
        - "aporeto:recipe:placement=tenant-level"
        - "aporeto:recipe:placement=cloudaccount-level"
        - "aporeto:recipe:placement=group-level"
      deploymentMode: NamespaceUnique
      targetIdentities:
        - externalnetwork
        - networkrulesetpolicy
      propagate: true
      longDescription: |-
        ### Create a metadata service rule

        This recipe will create an External Network and Network Ruleset Policy to
        enable access to the metadata service outgoing port TCP/80 and TCP/443 on
        the current namespace.

      template: |-
        {{`
        APIVersion: 1
        data:
          externalnetworks:
          - name: metadata_service
            description: "External network automatically created by an Out of Box template."
            propagate: true
            entries:
            {{- range $_, $network := .Values.networks }}
            - {{ $network | quote }}
            {{- end }}
            associatedTags:
            - "externalnetwork:name=metadata_service"
          networkrulesetpolicies:
          - name: metadata_service
            description: "Ruleset automatically created by an Out of Box template."
            propagate: true
            outgoingRules:
            - action: Allow
              object:
              - - "externalnetwork:name=metadata_service"
              protocolPorts:
              - tcp/80
              - tcp/443
            subject:
            {{- range $index, $orgmeta := .Aporeto.OrganizationalMetadata }}
            {{- if eq $index 0 }}
            - - {{ $orgmeta | quote }}
            {{- else }}
              - {{ $orgmeta | quote }}
            {{- end }}
            {{- end }}
          `}}

      steps:
        - name: General
          description: General configuration
          parameters:
            - key: networks
              name: Networks
              description: Describe the external network.
              longDescription: |-
                Provide at least one CIDR or FQDN. Example 52.17.12.0/16,google.com
              type: StringSlice
              defaultValue:
              - 169.254.169.254/32

        allowedChoices: {}
        allowedValues: []
        defaultValue: null
        description: Number of violations before reporting
        key: audit_violations_limit_limit
        longDescription: ""
        name: Limit
        optional: false
        subtype: ""
        type: Integer
        validationFunction: ""
        value: null
        visibilityCondition: []
        width: ""
      - advanced: false
        allowedChoices: {}
        allowedValues: []
        defaultValue: 30m
        description: Check the number of violations that have happened in the last
